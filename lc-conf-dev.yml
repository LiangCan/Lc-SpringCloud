spring:
  rabbitmq: 
    host: 172.19.2.122
    port: 5672
    username: admin
    password: 123456
  cloud:
    bus:
      enabled: true   #开启bus
      trace:
        enabled: true
 
eureka:
   instance:
      instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}} #在eureka 页面显示的 server


management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
#公开所有的端点
#"https://xx:xx/bus-refresh" bus 刷新路径,
#"https://xx:xx/actuator/hystrix.stream" 监控数据,
#"https://xx:xx/hystrix" 监控数据仪表盘页面,

feign:
  hystrix:
    enabled: true #打开熔断器
